<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <styles src="index.css"></styles>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function test2(){
            let tg3 = window.Telegram.WebApp;
            tg3.MainButton.show();
            tg3.MainButton.enable();
            tg3.onEvent('mainButtonClicked', function(){
                tg3.sendData("some string that we need to send"); 
            });
        }

        function test3(){
            let tg2 = window.Telegram.WebApp;
            tg2.sendData("test data");
        }

    </script>
</head>
<body>
    <button id="test" onclick="test2()">test2</button>
    <button id="test" onclick="test3()">test3</button>
 </body>
</html>
